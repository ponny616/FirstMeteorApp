<head>
	<title>> Meteor player</title>
	<link href='http://fonts.googleapis.com/css?family=Corben:bold' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Nobile' rel='stylesheet' type='text/css'>
</head>
<body>
	{{> wrapper}}
</body>

<template name="wrapper">
	<header class="title">
		<h1 style="opacity: 1;-moz-opacity: 1;filter:alpha(opacity=1);">The `Colorless Meteor player</h1>
	</header>
	<hr class="header"/>

	<div class="container content">
		<div class="row-fluid">
			<div class="span9" id="library">
				{{> artists}}
			</div>
			<div class="span3">
				{{> player}}
			</div>
		</div>
	</div>
	

</template>


<template name="artists">
	{{#if artists}}
		{{#each artists}}
			<div id="{{_id}}" class="blocArtist">
				<div>
					<h1 class="artist">{{name}}</h1>
				</div>

					{{#if albumlist _id}}
						{{#each albumlist _id}}
							{{> album_item}}
							<hr class="sep" />
						{{/each}}
					{{else}}
						<b class="errorMes">No Albums</b>
					{{/if}}
				</div>
			</div>
		{{/each}}
	{{else}}
		<h1 class="errorMes">No songs in the database...</h1>
	{{/if}}
</template>

<template name="artist_item">
	<p class="{{selected}}">{{name}}</p>
</template>


<template name="album_item">
			<div class="row-fluid span8">
				<div class="span6">
					<p class="album{{selected}}">{{name}}</p>
				</div>
				<div class="span6" style="margin-bottom: 20px">
					{{#if songlist _id}}
						{{#each songlist _id}}
							{{> song_item}}
						{{/each}}
					{{else}}
						<b class="errorMes">No songs</b>
					{{/if}}
				</div>
			</div>
</template>

<template name="song_item">
	<p class="song {{selected}}">{{title}}</p>
</template>


<template name="player">
	<div id="player">
		<div id="artistList">
			<ul>
				<li>Artists</li>
				{{#each artists}}
				<li class="miniArtist">{{name}}</li>
				{{/each}}
			</ul>
		</div>
		<div class="controllers">
			<div class="prev controller"><<</div>
			<br/>
			<div class="play controller">||</div>
			<br/>
			<div class="next controller">>></div>
		</div>
	</div>
</template>
