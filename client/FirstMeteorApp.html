<head>
	<title>> Meteor player</title>
	<link href='http://fonts.googleapis.com/css?family=Corben:bold' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Nobile' rel='stylesheet' type='text/css'>
</head>
<body>
	{{> wrapper}}
</body>

<template name="wrapper">
	<div class="container content">
		<header class="reset alpha30">
			<h1 style="opacity: 1;-moz-opacity: 1;filter:alpha(opacity=1);">The `Colorless Meteor player 
			<!-- <input type="button" value="Reset" style="float: right; margin-top:5px; margin-right: 20px" class="btn btn-primary btn-large" /> -->
			</h1>
		</header>
		<hr class="header"/>
		{{> artists}}
	</div>
</template>


<template name="artists">
	{{#each artists}}
		<div id="#{{_id}}" class="container blocArtist">
			<div>
				<h1 class="artist">
					{{name}}
				</h1>
			</div>

				{{#if albumlist _id}}
					{{#each albumlist _id}}
						{{> album_item}}
						<hr class="sep"/>
					{{/each}}
				{{else}}
					<b class="errorMes">No Albums</b>
				{{/if}}
			</div>

		</div>
	{{/each}}
</template>

<template name="artist_item">
	<p class="{{selected}}">{{name}}</p>
</template>


<template name="album_item">
			<div class="row-fluid span8">
				<div class="span6">
					<p class="album{{selected}}">{{name}}</p>
				</div>
				<div class="span6">
					{{#if songlist _id}}
						{{#each songlist _id}}
							{{> song_item}}
						{{/each}}
					{{else}}
						<b class="errorMes">No songs</b>
					{{/if}}
				</div>
			</div>
</template>

<template name="song_item">
	<p class="song {{selected}}">{{title}}</p>
</template>





<template name="player">
	<footer id="player">
		<div class="controllers">
			<img src="/close_17.png"/>
			<img src="play.jpeg" height="20" width="24" />
			<img src="/next.png"  height="20" width="24" />
			<div class="prev controller"></div>
			<div class="play controller"></div>
			<div class="next controller"></div>
		</div>
	</footer>
</template>
